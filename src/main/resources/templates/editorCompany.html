<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/general :: common_header(~{::title})">
    <title th:if="${add}" th:text="#{company.add}"></title>
    <title th:if="${not add}" th:text="#{company.edit}"></title>
</head>
<body class="bg-light">

<div th:replace="parts/general :: navbar"></div>

<div class="container mt-5 p-5 bg-white">

    <h4 class="mb-3" th:if="${add}" th:text="#{company.add}"></h4>
    <h4 class="mb-3" th:if="${not add}" th:text="#{company.edit}"></h4>
    <form th:action="@{/company/change}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{title}"></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="name" th:value="${add?'':company.name}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{shortdescription}"></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="description" th:value="${add?'':company.description}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{fulldescription}"></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="text" th:value="${add?'':company.text}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{video.url}"></label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="video" th:value="${add?'':company.video}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" th:text="#{company.goal}"></label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="goalAmount" step="0.01" th:value="${add?'':company.goalAmount}">
                <input type="hidden" name="user_id" th:value="${user.id}"/>
                <input type="hidden" name="company_id" th:value="${add?'0':company.id}"/>
                <button type="submit" class="btn btn-primary mt-2" th:text="#{save}"></button>
            </div>
        </div>
    </form>

</div>

<div th:replace="parts/general :: footer"></div>
</body>
</html>
