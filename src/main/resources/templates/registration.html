<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/general :: common_header(~{::title})">
    <title th:text="#{user.registration}"></title>
</head>
<body class="bg-light">

<div th:replace="parts/general :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-md-center">

        <div class="col-md-auto bg-white rounded-lg">
            <form th:action="@{/registration}" class="p-4" method="post">
                <h4 class="mb-3" th:text="#{user.registration}"></h4>
                <div class="form-group mb-4">
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:placeholder="#{user.email}">
                </div>
                <div class="form-group mb-4">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" th:placeholder="#{user.password}">
                    <small id="emailHelp" class="form-text text-muted"><a href="/">Показать пароль НЕРЕАЛИЗОВАНА</a></small>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{user.registration}"></button>
                <div class="dropdown-divider"></div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
