<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/general :: common_header(~{::title})">
    <title th:text="#{user.login}"></title>
</head>
<body class="bg-light">

<div th:replace="parts/general :: navbar"></div>

<div class="container mt-5">
    <div class="row justify-content-md-center">

        <div class="col-md-auto bg-white rounded-lg">
            <form th:action="@{/login}" class="p-4" method="post">
                <h4 class="mb-3" th:text="#{user.login}"></h4>
                <div th:if="${message}" th:text="${message}"></div>
                <div class="form-group mb-4">
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:placeholder="#{user.email}">
                    <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group mb-4">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" th:placeholder="#{user.password}">
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{user.login}"></button>
                <a class="nav-link" href="/registration" th:text="#{user.registration}"></a>
                <div class="dropdown-divider"></div>
                <div class="container unauthenticated">
                    With Facebook: <a href="/login/facebook">click here</a>
                </div>
                <div>
                    With VK: <a href="/login/gmail">click here</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
